<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login para o site Jornada Estágio.">
    <title>Login | Jornada Estágio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container específico para login -->
    <div class="login-page-container">
        <div class="login-box">
            <h2>Entrar</h2>
            <form action="login-action.html" method="POST">
                <div class="textbox">
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="textbox">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <div class="remember-me">
                    <label>
                        <input type="checkbox" name="lembrar">
                        Lembrar-me
                    </label>
                </div>
                <!-- Mantendo o botão original de login -->
                <a href="login.html" class="btn-login">Entrar</a>
            </form>
            <div class="links">
                <a href="#">Esqueceu a senha?</a> | <a href="cadastro.html">Cadastrar-se</a>
            </div>
        </div>
    </div>

</body>
</html>
